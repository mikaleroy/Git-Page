<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page version 1</title>
  <style>
    /* Reset styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #4c4747;
      color: #e5c612;
    }

    /* Page structure */
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      padding-top: 50px;
    }

    .content {
      padding: 20px;
      background-color: #3c3737;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(185, 26, 137, 0.2);
      color: #228e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <p>This is a blank page with text
        and text
        and text
      </p>

      </div>
  </div>
</body>
</html>

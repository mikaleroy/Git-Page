<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page version 2</title>
  <style>
    /* Reset styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #4c4747;
      color: #e5c612;
    }

    /* Page structure */
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      padding-top: 50px;
    }

    .content {
      padding: 20px;
      background-color: #3c3737;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(185, 26, 137, 0.2);
      color: #228e50;
      margin-bottom: 30px; /* Add vertical spacing */
    }

    .left-content {
      background-color: #262323;
      border-radius: 10px;
      width: 48%;
      float: left;
    }

    .right-content {
      background-color: #262323;
      border-radius: 10px;
      width: 48%;
      float: right;
    }

    /* Button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #228e50;
      color: #ffffff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Title</h1>
    </div>

    <div class="left-content">
      <p>This is the left content. <br> left text</p>
      <a href="leftpage.html" class="button">Left Button</a>
    </div>

    <div class="right-content">
      <p>This is the right content. <br> right text</p>
      <a href="rightpage.html" class="button">Right Button</a>
    </div>
  </div>
</body>
</html>

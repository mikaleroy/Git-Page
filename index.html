<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page version 2</title>
  <style>
    /* Reset styles */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #4c4747;
      color: #e5c612;
    }

    /* Page structure */
    .container {
      width: 80%;
      margin: 0 auto;
      text-align: center;
      padding-top: 50px;
    }

    .content {
      padding: 20px;
      background-color: #3c3737;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(185, 26, 137, 0.2);
      color: #228e50;
    }

    .left-content {
      background-color: #262323;
      border-radius: 10px 0 0 10px;
      width: 50%;
      float: left;
    }

    .right-content {
      background-color: #262323;
      border-radius: 0 10px 10px 0;
      width: 50%;
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Blank Page version 2</h1>
    </div>  
    <div class="left-content">
      <p>This is the left content.</p>
    </div>

    <div class="right-content">
      <p>This is the right content.</p>
    </div>
  </div>
</body>
</html>
